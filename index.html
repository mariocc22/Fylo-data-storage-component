<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challenge 5</title>
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">
  <!-- Link to CSS styles -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>

    <div class="wrp wrp_1">
      <!-- Logo -->
      <img src="images/logo.svg" alt="#">
      <!-- File options -->
      <ul>
        <li><div><img src="images/icon-document.svg" alt="document icon"></div></li>
        <li><div><img src="images/icon-folder.svg" alt="folder icon"></div></li>
        <li><div><img src="images/icon-upload.svg" alt="upload icon"></div></li>
      </ul>
    </div>

    <div class="wrp wrp_2">
      <!-- Title box -->
      <p>You've used <bold>815 GB</bold> of your storage</p>
      <!-- Memory bar used -->
      <div class="m_bar">
        <div class="space_available">
          <div class="white_dot"></div>
        </div>
      </div>
      <!-- Memory range GB -->
      <div class="m_range">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>
      <!-- Memory space available box -->
        <div class="m_left">
          <h1>185 <span>GB LEFT</span></h1>
        </div>
        <div class="arrow"></div>
    </div>
  </main>
</body>
</html>
